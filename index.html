<body>
    <h2>The Ghibli Film Picker</h2>
    <p>All studio Ghibli films are delightful, and you really can't go wrong when choosing which to watch. With that in mind, I made this randomizer so that you can click the button, and your decision will be made for you! Enjoy!</p>

<form>
    <button class="random">Get a Movie!</button>
</form>



<div id="title" class="title"></div>
<div id="director" class="artist"></div>
<div id="release" class="year"></div>
<div id="description" class="summary"></div>

    <script type="text/javascript" src="firstAPI.js"></script>
